<div class="container">
  <h1 id="title">Nhật ký của tôi</h1>

  <div class="journal-entry" id="entry-0">
    <h2>16/05/2025</h2>
    <p>Hôm nay mình bắt đầu học về cách tạo trang web cá nhân. Cảm thấy rất thú vị!</p>
  </div>

  <div class="journal-entry" id="entry-1" style="display: none;">
    <h2>21/05/2025</h2>
    <p>Hôm nay mình tiếp tục tìm hiểu về cách viết nhật ký trên web. Nhờ ChatGPT hướng dẫn mà mình nắm được các bước cơ bản.</p>
  </div>

  <!-- Thêm các entry khác nếu muốn -->
</div>
<script>
  let currentEntry = 0;
  const entries = document.querySelectorAll('.journal-entry');

  function showEntry(index) {
    entries.forEach((entry, i) => {
      entry.style.display = (i === index) ? 'block' : 'none';
    });
  }

  let touchStartX = 0;
  let touchEndX = 0;

  document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    const swipeDistance = touchEndX - touchStartX;

    if (swipeDistance > 100 && currentEntry > 0) {
      currentEntry--;
      showEntry(currentEntry);
    } else if (swipeDistance < -100 && currentEntry < entries.length - 1) {
      currentEntry++;
      showEntry(currentEntry);
    }
  });
</script>
